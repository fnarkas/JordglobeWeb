<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Geography Game - Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background-color: #000;
        }

        body.placing-mode {
            cursor: none;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e3e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.5s;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loadingScreen h2 {
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="loadingScreen">
        <h2>Loading...</h2>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div class="loading-text" id="loadingText">Initializing...</div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <!-- Hidden elements for compatibility with EarthGlobe -->
    <div id="stats" style="display:none;">
        <div>FPS: <span id="fps">0</span></div>
        <div>Draw Calls: <span id="drawCalls">0</span></div>
        <div>Triangles: <span id="triangles">0</span></div>
    </div>
    <div id="error-toast" style="display:none;">
        <pre id="error-message"></pre>
    </div>

    <!-- Console logger - streams browser console to file for Claude -->
    <script type="module" src="/shared/consoleLogger.ts"></script>

    <script type="module" src="/src/client/main.ts"></script>
</body>

</html>
