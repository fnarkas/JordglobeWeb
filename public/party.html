<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JordGlobe Party</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .join-container {
        text-align: center;
        padding: 40px;
        max-width: 400px;
        width: 90%;
      }

      h1 {
        color: #e94560;
        font-size: 2.5rem;
        margin-bottom: 40px;
        text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
      }

      .input-group {
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 16px 20px;
        font-size: 1.2rem;
        border: 2px solid #e94560;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
        transition: all 0.3s ease;
      }

      input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      input[type="text"]:focus {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
      }

      button {
        width: 100%;
        padding: 16px 40px;
        font-size: 1.3rem;
        font-weight: bold;
        color: white;
        background: #e94560;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      button:hover {
        background: #ff6b6b;
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="join-container">
      <h1>JordGlobe Party</h1>
      <div class="input-group">
        <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20" autocomplete="off" />
      </div>
      <button id="joinButton">JOIN</button>
    </div>

    <script type="module" src="/src/client/main.ts"></script>
    <!-- Console logger - streams browser console to file for Claude -->
    <script type="module" src="/shared/consoleLogger.ts"></script>
  </body>
</html>
