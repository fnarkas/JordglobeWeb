<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Earth Globe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background-color: #000;
        }

        body.placing-mode {
            cursor: none;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #stats {
            position: absolute;
            top: 50px;
            left: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            line-height: 1.6;
        }

        #error-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(220, 38, 38, 0.95);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }

        #error-toast.show {
            display: block;
        }

        #error-toast h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        #error-toast pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e3e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.5s;
        }

        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loadingScreen h2 {
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .loading-bar {
            width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.3s;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        /* Bottom UI Panel */
        #bottomPanel {
            position: fixed;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 120px;
            background: linear-gradient(to bottom, rgba(100, 150, 220, 0.95), rgba(80, 130, 200, 0.95));
            border-radius: 60px 60px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 201;
            pointer-events: none;
        }

        #pinButton {
            position: fixed;
            bottom: -140px;
            left: 50%;
            margin-left: 140px;
            transform: translateX(-50%) rotate(8deg);
            width: 250px;
            height: 375px;
            background: url('/DefaultPin.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
            background-color: transparent;
            z-index: 200;
        }

        #pinButton:hover {
            transform: translateX(-50%) rotate(8deg) scale(1.05);
        }

        #pinButton:active {
            transform: translateX(-50%) rotate(8deg) scale(0.95);
        }
    </style>
</head>

<body>
    <div id="loadingScreen">
        <h2>Loading Earth Globe</h2>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div class="loading-text" id="loadingText">Initializing...</div>
    </div>

    <canvas id="renderCanvas"></canvas>
    <div id="info">Drag with mouse to rotate camera • Press 'R' to reload • Press 'I' for Inspector</div>
    <div id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Draw Calls: <span id="drawCalls">0</span></div>
        <div>Triangles: <span id="triangles">0</span></div>
    </div>

    <div id="error-toast">
        <h3>Shader Compilation Error</h3>
        <pre id="error-message"></pre>
    </div>

    <button id="pinButton" title="Place Pin"></button>
    <div id="bottomPanel"></div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
