<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js Earth Globe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background-color: #000;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #stats {
            position: absolute;
            top: 50px;
            left: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            line-height: 1.6;
        }

        #status {
            position: absolute;
            top: 140px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 150, 0, 0.8);
            padding: 5px 10px;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            z-index: 100;
        }

        #controls {
            position: absolute;
            top: 180px;
            left: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #controls label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        #controls input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        #error-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(220, 38, 38, 0.95);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }

        #error-toast.show {
            display: block;
        }

        #error-toast h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        #error-toast pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Bottom UI Panel */
        #bottomPanel {
            position: fixed;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 120px;
            background: linear-gradient(to bottom, rgba(100, 150, 220, 0.95), rgba(80, 130, 200, 0.95));
            border-radius: 60px 60px 0 0;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 201;
            pointer-events: none;
        }

        #pinButton {
            position: fixed;
            bottom: -140px;
            left: 50%;
            margin-left: 140px;
            transform: translateX(-50%) rotate(8deg);
            width: 250px;
            height: 375px;
            background: url('/DefaultPin.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
            background-color: transparent;
            z-index: 200;
        }

        #pinButton:hover {
            transform: translateX(-50%) rotate(8deg) scale(1.05);
        }

        #pinButton:active {
            transform: translateX(-50%) rotate(8deg) scale(0.95);
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <div id="info">Drag with mouse to rotate camera</div>
    <div id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Draw Calls: <span id="drawCalls">0</span></div>
        <div>Triangles: <span id="triangles">0</span></div>
    </div>
    <div id="status"></div>
    <div id="controls">
        <label>
            <input type="checkbox" id="tubeBordersToggle" checked>
            Tube Borders
        </label>
        <label>
            <input type="checkbox" id="extrudedBordersToggle" checked>
            Extruded Borders
        </label>
        <label>
            <input type="checkbox" id="globeToggle" checked>
            Show Globe
        </label>
    </div>

    <div id="error-toast">
        <h3>Shader Compilation Error</h3>
        <pre id="error-message"></pre>
    </div>

    <button id="pinButton" title="Place Pin"></button>
    <div id="bottomPanel"></div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
